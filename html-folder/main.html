<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
  <div class="full">
    <div class="row1">
      <div class="row1-left">
        <div class="time-main">
          <div id="time">남은 시간 :</div>
          <button class="play">게임시작</button>
          <button class="stop">일시정지</button>
          <button class="ten">10초</button>
        </div>
  
        <div class="board">
          <a href="#" target="_blank">게시판</a>
        </div>
      </div>
  
      <div class="row1-right">
        <div class="up-percent">
          <div>
            <ul>
              <li>주식a 상승률</li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
  
            </ul>
          </div>
  
        </div>
      </div>
    </div>
  
    <div class="row2">
  
      <div style="display: flex;justify-content: space-around;">
        <div class="A">
        
        
          <button class="openBtn">열기</button>
          <div class="modal hidden">
            <div class="bg"></div>
            <div class="modalBox">
              <div>
                <p>모달내용</p>
              </div>
              <div class="btn-wrap">
                <input type="number" Id="data1">
                <input type="button" onclick="getvalueInText(1);">
              </div>
            </div>
          </div>
        
        
        </div>
        <div class="B"><button class="tesb">b</button></div>
        <div class="C"><button class="tesb">c</button></div>
        <div class="D"><button class="tesb">d</button></div>
        <div class="E"><button class="tesb">e</button></div>
  
      </div>
  
  
  
    </div>
  
  
    <div class="row3">
  
      <div class="chat">
        주식 그래프
        <!-- 스와이프 자리 -->
      </div>

      <div class="seed-money">
        지갑
        <div class="rest-money">내 보유현금</div>
        <div class="title tb">
          <div class="name tb">주식명</div>
          <div class="avg-price tb">평균단가(매입가격*수량)+/총수량</div>
          <div class="vol tb">수량</div>
          <div class="buy-price tb">매입가격</div>
          <div class="plus-minus tb">평가손익</div>
          <div class="plus-minus-percent tb">수익률</div>
        </div>

        <div class="myA">
          <div class="name">A주식</div>
          <div class="avg-price"></div>
          <div class="vol">0원</div>
          <div class="buy-price"></div>
          <div class="plus-minus"></div>
          <div class="plus-minus-percent"></div>
  
        </div>
        <div class="myB">
          <div class="name">B주식</div>
          <div class="avg-price"></div>
          <div class="vol"></div>
          <div class="buy-price"></div>
          <div class="plus-minus"></div>
          <div class="plus-minus-percent"></div>
  
        </div>
        <div class="myC">
          <div class="name">C주식</div>
          <div class="avg-price"></div>
          <div class="vol"></div>
          <div class="buy-price"></div>
          <div class="plus-minus"></div>
          <div class="plus-minus-percent"></div>
  
        </div>
        <div class="myD">
          <div class="name">D주식</div>
          <div class="avg-price"></div>
          <div class="vol"></div>
          <div class="buy-price"></div>
          <div class="plus-minus"></div>
          <div class="plus-minus-percent"></div>
  
        </div>
        <div class="myE">
          <div class="name">E주식</div>
          <div class="avg-price"></div>
          <div class="vol"></div>
          <div class="buy-price"></div>
          <div class="plus-minus"></div>
          <div class="plus-minus-percent"></div>
  
  
        </div>
  
      </div>
  
      <div class="news-container">
        <div class="news" id="news">
          <P>
            뉴스 정보
          </P>
        </div>
      </div>
    </div>
  
  </div>

</body>
<script src="/js-folder/main.js"></script>

</html>
