<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 5px;
        }
        .seed-money .rest-money {
            width: 100%;
            height: 10%;
        }

        .seed-money .wal-contain {
            width: 100%;
            height: 100%;
        }

        .seed-money .title>div,
        .seed-money .bodyTitle>div,
        .rest-money {
            display: inline-block;
            background-color: yellow;
            text-align: center;
            white-space: nowrap
            /* padding: 9px 0; */
        }

        /* .seed-money .body{
  display: inline-block;
} */
        .seed-money .title,
        .seed-money .name,
        .rest-money {
            font-weight: 800;
        }

        .seed-money .name {
            width: 10%;
        }

        .seed-money .avg-price {
            width: 10%;
        }

        .seed-money .vol {
            width: 20%;
        }

        .seed-money .buy-price {
            width: 20%;
        }

        .seed-money .plus-minus {
            width: 20%;
        }

        .seed-money .plus-minus-percent {
            width: 20%;
        }
        .title,
        .bodyTitle{
            font-size: 0;
        }
        .title div,.fontS div{
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="seed-money">

                <div class="plus-minus tb">평가손익</div>

            </div>
                <div class="body">
                <div class="myA bodyTitle fontS">
                    <div class="name">A주식</div>
                    <div class="avg-price">sdf</div>
                    <div class="vol">(n1)+(n2)</div>
                    <div class="buy-price">구입가격*(n)</div>
                    <div class="plus-minus">dsf</div>
                    <div class="plus-minus-percent">dsf</div>
                </div>

                <div class="myB bodyTitle fontS">

                </div>

                    <div class="buy-price">2</div>
                    <div class="plus-minus">2</div>
                    <div class="plus-minus-percent">2</div>

                </div>
                <div class="myD bodyTitle fontS">
                    <div class="name">D주식</div>
                    <div class="avg-price">2</div>
                    <div class="vol">2</div>
                    <div class="buy-price">2</div>
                    <div class="plus-minus">2</div>
                    <div class="plus-minus-percent">2</div>

                </div>
                <div class="myE bodyTitle fontS">
                    <div class="name">E주식</div>
                    <div class="avg-price">2</div>

                    <div class="buy-price">2</div>
