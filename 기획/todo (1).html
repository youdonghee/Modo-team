<script>

let index = 0
function addlist(){
        let input = document.querySelectorAll("input")
        let value = window.localStorage.getItem("list")
        // ,"삭제" : "${del}"
        if(window.localStorage.length == 0){
            window.localStorage.setItem("list", `{"todo" : "${input[0].value}", "time" : "${input[1].value}", "index" : "${index}"}`);
