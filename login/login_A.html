<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login_A.css">
    <link rel="stylesheet" href="./intro.css">
</head>

<body>
    <!-- ---------인트로 영역 ----------------------------------------------------------------- -->
    <div class="intro">
        <div class="box">
            <div class="left">      <!--중앙 하얀선을 기준으로 좌측영역-->
                <div class="logo">  
                    <div class="microsoft"></div>   <!--마이크로 소프트 로고-->
                    <div class="left-subtext">To begin, click your user name</div>
                </div>
            </div>
            <div class="right">     <!--중앙 하얀선을 기준으로 우측영역-->
                <div class="user-bar">       <!--유저 아이디 영역 진한 파란색-->
                    <div class="user-text">         <!--유저 아이디 영역 텍스트, 인풋-->
                        <p class="user-title">game user</p> 
                        <p class="user-sub">please enter anything</p> 
                        <div class="user-inputBtn">    <!--유저 인풋 영역-->
                            <input class="user-input" type="text">     <!--유저에게 값을 받을 인풋 영역. enter입력 시 로그인 창으로 이동한다.-->
                            <div class="intro-login-btn"></div>   <!--유저 인풋값을 확인할 버튼. 클릭 시 로그인 창으로 이동한다.-->
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    <!-- -------------------------------------------------------------------------------------- -->
    <!-- <iframe src="../BGM/silence.mp3" allow="autoplay" id="audio" style="display: none;"></iframe> -->
    <!-- <audio src="../BGM/Windows XP Startup.wav" autoplay type="audio/wav"></audio> -->
    <div class="backimage">
        <div class="backbox">
            <!-------폴더 박스 위의 텍스트 ----------------------------------------------------->
            <p class="top-text">주식게임 모 & 도</p>
            <p class="bottom-text">주식게임 모 & 도</p>
            <!-- -------------------------------------------------------------------------- -->

            <!-------게임아이콘, 게임 설명 영역 ------------------------------------------------->
            <div class="outground">
                <p class="folder-subtext">세상에서 가장 재미있는 게임</p>
                <img class="game-icon" src="./게임 아이콘.png" alt="게임 아이콘">
                <p class="icon-text">모 & 도</p>
            </div>
            <!-- -------------------------------------------------------------------------- -->



            <!-------- 로그인 화면 영역 -------------------------------------------------------->
            <div class="background">
                <div class="login-drag">
                    <p>로그인을 진행해주세요!</p>
                    <div class="login-x">             <!--로그인 팝업을 닫을 수 있는 X 버튼-->
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <span>로그인</span>
                <h1>모 & 도</h1>
                <div class="login-input">
                    <div class="id-div">
                        <label for="">아 이 디 </label>
                        <input type="text" class="user-id">
                    </div>
                    <div class="pw-div">
                        <label for="">패스워드</label>
                        <input type="text" class="user-pw">
                    </div>
                </div>

                <div class="login-signup">
                    <div class="login-btn">로그인</div>
                    <div class="signup-btn">회원가입</div>
                </div>
            </div>
            <!-- -------------------------------------------------------------------------- -->
        </div>
        <!-- ------회원가입 영역 ------------------------------------------------------- -->
        <div class="sign-div">
            <div class="sign-drag">
                <p>회원가입을 진행해주세요!</p>
                <div class="sign-x">             <!--어드민 팝업을 닫을 수 있는 X 버튼-->
                    <div></div>
                    <div></div>
                </div>
            </div>
            <span>회원가입</span>
            <h1>회원가입</h1>
            <div class="sign-subdiv">
                <div class="sign-id">
                    <!-- <label for="">아이디</label> -->
                    <input type="text" class="sign-idInput" placeholder="아이디를 입력하세요">
                    <button class="sign-idbtn">중복확인</button>
                    <div class="id-subtext"></div>
                </div>
                <div class="sign-pw">
                    <!-- <label for="">PW</label> -->
                    <input type="text" class="sign-pwInput" placeholder="비밀번호를 입력하세요">
                    <div class="pw1-subtext"></div>
                    <!-- <label for="">PW(확인)</label> -->
                    <input type="text" class="sign-rePwInput" placeholder="비밀번호를 확인해주세요">
                    <div class="pw2-subtext"></div>
                </div>
                <div class="sign-name">
                    <!-- <label for="">닉네임</label> -->
                    <input type="text" class="sign-nickname" placeholder="닉네임을 입력해주세요">
                    <button class="sign-nickbtn">중복확인</button>
                    <div class="nick-subtext"></div>
                </div>
            </div>
            <div class="signup-add">회원가입</div>
        </div>
        <!-- -------------------------------------------------------------------------- -->
        <!-- ------어드민 영역 ------------------------------------------------------- -->
        <div class="admin-div">
            <div class="admin-position">
                <div class="admin-drag">
                    <p>회원관리 팝업</p>
                    <div class="x">             <!--어드민 팝업을 닫을 수 있는 X 버튼-->
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <span>회원정보</span>
                <h1>회원정보</h1>
                <div class="admin-addNremove">
                    <h2>가입 승인</h2>
                    <div class="admin-addsub"></div>
                </div>
                <div class="admin-listremove">
                    <h2>회원 목록</h2>
                    <div class="admin-listsub"></div>
                </div>
            </div>
        </div>
        <!-- 하단 바 통째로 넣었을 경우 -->
        <!-- <div class="windows-bar">
            <p>주식게임 모 & 도</p>
        </div> -->
        <div class="windows-bar">
            <div class="windowsbar-left">
                <p>주식게임 모 & 도</p>
            </div>
            <div class="windowsbar-middle"></div>
            <div class="windowsbar-right">
                <div class="time"></div>
            </div>
        </div>
    </div>
</body>
<script src="./login_A.js"></script>
<script src="./intro.js"></script>

</html>
