<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="backimage">
        <!-------- 로그인 화면 영역 -------------------------------------------------------->
        <div class="background">
            <h1>모 & 도</h1>
            <div class="login-input">
                <div>
                    <label for="">아 이 디 </label>
                    <input type="text" class="user-id">
                </div>
                <div>
                    <label for="">패스워드</label>
                    <input type="text" class="user-pw">
                </div>
            </div>

            

            <div class="login-signup">
                <div class="login-btn">로그인</div>
                <div class="signup-btn">회원가입</div>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------- -->

        <!-- ------회원가입 영역 ------------------------------------------------------- -->
        <div class="sign-div">
            <h1>회원가입</h1>
            <div class="sign-x">             <!--어드민 팝업을 닫을 수 있는 X 버튼-->
                <div></div>
                <div></div>
            </div>
            <div class="sign-subdiv">
                <div class="sign-id">
                    <!-- <label for="">아이디</label> -->
                    <input type="text" class="sign-idInput" placeholder="아이디를 입력하세요">
                    <button class="sign-idbtn">중복확인</button>
                    <div class="id-subtext"></div>
                </div>
                <div class="sign-pw">
                    <!-- <label for="">PW</label> -->
                    <input type="text" class="sign-pwInput" placeholder="비밀번호를 입력하세요">
                    <div class="pw1-subtext"></div>
                    <!-- <label for="">PW(확인)</label> -->
                    <input type="text" class="sign-rePwInput" placeholder="비밀번호를 확인해주세요">
                    <div class="pw2-subtext"></div>
                </div>
                <div class="sign-name">
                    <!-- <label for="">닉네임</label> -->
                    <input type="text" class="sign-nickname" placeholder="닉네임을 입력해주세요">
                    <button class="sign-nickbtn">중복확인</button>
                    <div class="nick-subtext"></div>
                </div>
            </div>
            <button class="signup-add">회원가입</button>
        </div>
        <!-- -------------------------------------------------------------------------- -->

        <!-- ------어드민 영역 ------------------------------------------------------- -->
        <div class="admin-div">
            <div class="admin-position">
                <h1>회원정보</h1>
                <div class="x">             <!--어드민 팝업을 닫을 수 있는 X 버튼-->
                    <div></div>
                    <div></div>
                </div>
                <div class="admin-addNremove">
                    <h2>가입 승인</h2>
                    <div class="admin-addsub"></div>
                </div>
                <div class="admin-listremove">
                    <h2>회원 목록</h2>
                    <div class="admin-listsub"></div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./login.js"></script>

</html>
